syntax = "proto3";

package rpc;
option go_package = "github.com/ISSuh/sos/internal/infrastructure/transport/rpc";

import "domain/model/message/object_metadata.proto";

service MetadataRegistry {
  rpc Create(message.ObjectMetadata) returns (message.ObjectMetadata) {}
  rpc GetByObjectName(message.MetadataFindRequest) returns (message.ObjectMetadata) {}
}
