syntax = "proto3";

package message;

option go_package = "github.com/ISSuh/sos/internal/domain/model/message";

import "google/protobuf/timestamp.proto";
import "domain/model/message/object_id.proto";
import "domain/model/message/block_header.proto";

message Object {
    ObjectID id  = 1;
    string group = 2;
    string partition = 3;
    string path = 4;
    string name = 5;
    int32 size = 6;
    repeated BlockHeader blockHeaders = 7;
}
