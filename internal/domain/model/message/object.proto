syntax = "proto3";

package message;

option go_package = "github.com/ISSuh/sos/internal/domain/model/message";

import "google/protobuf/timestamp.proto";
import "domain/model/message/block.proto";

message ObjectID {
    uint64 id = 1;
}

message Object {
    ObjectID id = 1;
    string name = 2;
    uint64 size = 3;
    google.protobuf.Timestamp time = 4;
    repeated Block blocks = 5;
}

message ObjectMetadata {
    string name = 1;
    string path = 2;
    uint64 size = 3;
}
